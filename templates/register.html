{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
    <p><input type="text" name="name" value="" placeholder="Name" required/>
    <p><input type="text" name="email" value="" placeholder="E-mail" required/>
    <p><input type="password" name="psw" value="" placeholder="Password" required/>
    <p><input type="password" name="psw2" value="" placeholder="Repeat password" required/>
    <p><input type="submit" value="Sign up" />
</form>
{% endblock %}
